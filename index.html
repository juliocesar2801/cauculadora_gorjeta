<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <title>cauculadora de gorjeta</title>
</head>
<body>
    <header>
        <img src="./calculadora-de-gorjeta_base/images/logo.svg" alt="logo do splitter">
    </header>

    <main>
        <section class="informacoes">
            <form action="">
                <div class="conta">
                    <label for="conta">Conta</label>

                    <div>
                        <img src="./calculadora-de-gorjeta_base/images/icon-dollar.svg" alt="icone do cifrÃ£o">
                        <input type="number" name="conta" id="conta" placeholder="0">
                    </div>

                </div>

                <div class="gorjeta">
                    <label for="outra">selecione a gorjeta %</label>

                    <div>
                        <input type="button" value="5%">
                        <input type="button" value="10%">
                        <input type="button" value="15%">
                        <input type="button" value="25%">
                        <input type="button" value="50%">
                        <input type="number" name="outra" id="outra" placeholder="0">
                    </div>
                </div>

                <div class="pessoas">
                    <label for="pessoas">quantidade de pessoas</label>
                    <p>nao pode ser zero</p>
                    <div>
                        <img src="./calculadora-de-gorjeta_base/images/icon-person.svg" alt="icone do pessoas">
                        <input type="number" name="pessoas" id="pessoas" placeholder="0">
                    </div>
                </div>

            </form>

        </section>


        <section class="resultados">
          <div>
            <div class="gorjeta-total">
                <p>
                    <strong>gorjeta</strong> <br>
                    / pessoas
                </p>
                <strong>R$ 0.00</strong>
            </div>


            <div class="total">
                <p>
                    <strong>total</strong> <br>
                    / pessoas
                </p>
                <strong>R$ 0.00</strong>
            </div>
          </div>

            <button>limpar</button>

        </section>
    </main>

</body>
</html>
